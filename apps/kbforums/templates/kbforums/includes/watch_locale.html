{# vim: set ts=2 et sts=2 sw=2: #}
<form action="{{ url('wiki.discuss.watch_locale') }}" method="post">
  {{ csrf() }}
  {% if is_watching_discussion_locale(user, request.locale) %}
    {% set watch = _('Turn off emails for discussion in my locale.') %}
    <input type="hidden" name="watch" value="no" />
  {% else %}
    {% set watch = _('Get emailed when there is new discussion activity in my locale.') %}
    <input type="hidden" name="watch" value="yes" />
  {% endif %}
  <input type="submit" class="link-btn" value="{{ watch }}" />
</form>
