{# vim: set ts=2 et sts=2 sw=2: #}
{% if announcements %}
  <ul id="doc-content" class="announcements">
    {% for a in announcements %}
      <li>
        {{ a.content_parsed|safe }}
        {{ datetimeformat(a.show_after, format='datetime') }}
      </li>
    {% endfor %}
  </ul>
{% else %}
{% endif %}
